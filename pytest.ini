[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=prospectkeeper
    --cov-config=.coveragerc
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80

markers =
    unit: Pure unit tests with no I/O
    integration: Tests that exercise adapters with mocked external services
    e2e: End-to-end tests requiring live credentials (excluded by default)
